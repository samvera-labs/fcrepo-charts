# Default values for fcrepo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

storage: {}
  # enabled: true
  # size: 5.5Ti
  # existingClaim: optionalExistingClaimName

image:
  repository: samvera/fcrepo4
  pullPolicy: IfNotPresent
  tag: 4.7.5

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

healthCheck: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

servicePort: 8080

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: fcrepo.local
      paths: ['/']
  tls: []
  #  - secretName: fcrepo-tls
  #    hosts:
  #      - chart-example.local

postgresql:
  enabled: true
  image:
    repository: bitnami/postgresql
    tag: 12.3.0
  postgresqlUsername: fcrepo
  postgresqlPassword: fcrepo_pass
  postgresqlDatabase: fcrepo
  servicePort: 5432

externalPostgresql: {}

global:
  postgresql: {}

s3:
  enabled: false
  bucket:
  access_key:
  secret_key:

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
